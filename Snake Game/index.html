<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="gameBoard"></div>
    <p id="score"></p>

    <div id="form">
      <input id="input-name" placeholder="Enter a name to start the game.">
      <button onclick="start()">Start</button>
    </div>
    
    <p id="name-player" style="display: none;">Name Player: </p>

    <div class="button-area">
      <button class="button" onclick="runGame()">Play again</button>
      <button class="button" onclick=" window.location.reload()">Restart</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
